            function sumOfOdds(nums) {
                let oddSum = 0;
                for (num of nums) {
                    if (num % 2 !== 0) {
                        oddSum += num;
                    }
                }
                
                return console.log(oddSum);
            }

            function sumOfEven(nums) {
                let evenSum = 0;

                for (num of nums) {
                    if (num % 2 === 0) {
                        evenSum += num;
                    }
                }

                return console.log(evenSum);
            }

            function evensAndOdds(num) {
                let even = 0;
                let odd = 0;

                for (let i = 0; i <= num; i++) {
                    if (i % 2 === 0) {
                        even++;
                    } else if (i % 2 !== 0) {
                        odd++;
                    }
                }

                return console.log(`The number of odds are ${odd} and the number of evens are ${even}`);
            }
